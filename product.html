        <?php
        if($_SERVER["REQUEST_METHOD"]=="POST"){
             $conn=mysqli_connect("localhost","root","","product_db");
             if(!$conn){
                die("connection failed".mysqli_connect_error());
             }
        $name=$_POST['name'];
        $category=$_POST['category'];
        $price=$_POST['price'];
        $quantity=$_POST['quantity'];
        $description=$_POST['description'];
        $manufacturer=$_POST['manufacturer'];
        $added_on=$_POST['added_on'];

        $sql="insert into products(name,category,price,quantity,description,manufacture,added_on) 
        values (?,?,?,?,?,?,?)";
        $stmt=mysqli_prepare($conn,$sql);
        if($stmt){
            mysqli_stmt_bind_param($stmt,"ssdisss",$name,$category,$price,$quantity,$description,$manufacturer,$added_on);
            mysqli_stmt_execute($stmt);
            echo "successfully inserted successfully";

        }
        else{
            echo " error preparing statement";
        }
        mysqli_close($conn);
        }
